<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <section class="company-bank-section">
            <h1>Виберіть один із критеріїв пошуку</h1>
            <form action="#" class="search-form" autocomplete="off">
                <h2>Пошук по ідентифікаторам підприємства:</h2>
                <label for="company-name">Назва підприємства</label>
                <input type="text" name="companyName" id="company-name" class="company-name">
                <label for="company-usreou">Код ЄДРПОУ підприємства</label>
                <input type="text" name="companyUsreou" id="company-usreou" class="company-usreou">
                <h2>Пошук по ідентифікаторам банку:</h2>
                <label for="bank-name">Найменування банку</label>
                <input type="text" name="bankName" id="bank-name" class="bank-name">
                <label for="bank-mfi">Код МФО банку</label>
                <input type="text" name="bankMfi" id="bank-mfi" class="bank-mfi">
                <h2>Пошук по номеру рахунка в форматі IBAN:</h2>
                <label for="account-number">Номер банківського рахунку</label>
                <input type="text" name="accountNumber" id="account-number" class="account-number">
                <button class="search-button" data-action="submit" type="submit">Пошук</button>
            </form>
        </section>

        <section class="account-information-section">
            <h2>Інформація про наявність поточних рахунків підприємства</h2>
            <table class="account-table">
                <thead>
                    <tr>
                        <th>№з/п</th>
                        <th>Назва підприємства</th>
                        <th>Код ЄДРПОУ</th>
                        <th>Назва банку</th>
                        <th>Код МФО</th>
                        <th>Валюта</th>
                        <th>Номер рахунку</th>
                        <th>Інше</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </main>

    <script type="module" src="./js/app.js"></script>

</body>

</html>

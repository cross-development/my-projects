<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <section class="company-section">
            <h2>Поиск по идентификаторам предприятия:</h2>
            <form action="#" class="company-search-form">
                <label for="company-name">Наименование предприятия</label>
                <input type="text" name="companyName" id="company-name" class="company-name">
                <label for="company-usreou">Код ОКПО предприятия</label>
                <input type="text" name="companyUsreou" id="company-usreou" class="company-usreou">
                <button class="company-search-button" data-action="clear_and_render" type="submit">Поиск</button>
            </form>
        </section>

        <section class="bank-section">
            <h2>Поиск по идентификаторам банка:</h2>
            <form action="#" class="bank-search-form">
                <label for="bank-name">Наименование банка</label>
                <input type="text" name="bankName" id="bank-name" class="bank-name">
                <label for="bank-mfi">Код МФО банка</label>
                <input type="text" name="bankMfi" id="bank-mfi" class="bank-mfi">
                <button class="bank-search-button" data-action="clear_and_render" type="submit">Поиск</button>
            </form>
        </section>

        <section class="account-section">
            <h2>Поиск по номеру счета в формате IBAN:</h2>
            <form action="#" class="account-search-form">
                <label for="account-number">Номер банковского счета</label>
                <input type="text" name="accountNumber" id="account-number" class="account-number">
                <button class="account-search-button" data-action="clear_and_render" type="submit">Поиск</button>
            </form>
        </section>

        <section class="account-information-section">
            <h2>Информация о наличии текущих счетов на предприятии</h2>
            <table class="account-table">
                <thead>
                    <tr>
                        <th>№п/п</th>
                        <th>Название компании</th>
                        <th>Код ОКПО</th>
                        <th>Название банка</th>
                        <th>Код МФО</th>
                        <th>Валюта</th>
                        <th>Номер счета</th>
                        <th>Прочее</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </main>

    <script type="module" src="./js/app.js"></script>

</body>

</html>
